<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="660" height="360" rx="20" fill="#f3f3f3" stroke="#bbb" stroke-width="2"/>
  <text x="350" y="45" font-size="22" text-anchor="middle" font-family="Arial">Kubernetes Architecture</text>

  <!-- Namespace -->
  <rect x="40" y="70" width="620" height="310" rx="15" fill="#e0e7ff" stroke="#888" stroke-width="1.5"/>
  <text x="350" y="95" font-size="16" text-anchor="middle" font-family="Arial">Namespace: projectmanagement</text>

  <!-- ConfigMap -->
  <rect x="60" y="120" width="140" height="40" rx="8" fill="#fff" stroke="#4f46e5" stroke-width="2"/>
  <text x="130" y="145" font-size="13" text-anchor="middle" font-family="Arial">ConfigMap</text>
  <text x="130" y="160" font-size="11" text-anchor="middle" font-family="Arial">project-service-config</text>

  <!-- Secret -->
  <rect x="60" y="180" width="140" height="40" rx="8" fill="#fff" stroke="#059669" stroke-width="2"/>
  <text x="130" y="205" font-size="13" text-anchor="middle" font-family="Arial">Secret</text>
  <text x="130" y="220" font-size="11" text-anchor="middle" font-family="Arial">project-service-secret</text>

  <!-- Deployment -->
  <rect x="240" y="120" width="180" height="60" rx="10" fill="#fff" stroke="#2563eb" stroke-width="2"/>
  <text x="330" y="145" font-size="13" text-anchor="middle" font-family="Arial">Deployment</text>
  <text x="330" y="160" font-size="11" text-anchor="middle" font-family="Arial">project-service</text>

  <!-- Pods -->
  <rect x="240" y="200" width="180" height="40" rx="10" fill="#fff" stroke="#6366f1" stroke-width="2"/>
  <text x="330" y="225" font-size="13" text-anchor="middle" font-family="Arial">Pods (x4)</text>
  <text x="330" y="240" font-size="11" text-anchor="middle" font-family="Arial">project-service</text>

  <!-- Service -->
  <rect x="470" y="120" width="150" height="40" rx="8" fill="#fff" stroke="#f59e42" stroke-width="2"/>
  <text x="545" y="145" font-size="13" text-anchor="middle" font-family="Arial">Service</text>
  <text x="545" y="160" font-size="11" text-anchor="middle" font-family="Arial">NodePort</text>

  <!-- Database -->
  <rect x="470" y="200" width="150" height="40" rx="8" fill="#fff" stroke="#10b981" stroke-width="2"/>
  <text x="545" y="225" font-size="13" text-anchor="middle" font-family="Arial">MySQL Database</text>

  <!-- Arrows -->
  <line x1="200" y1="140" x2="240" y2="150" stroke="#4f46e5" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="200" y1="200" x2="240" y2="150" stroke="#059669" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="180" x2="330" y2="200" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="420" y1="150" x2="470" y2="140" stroke="#f59e42" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="420" y1="220" x2="470" y2="220" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="130" y1="180" x2="130" y2="120" stroke="#6366f1" stroke-width="1" marker-end="url(#arrow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
